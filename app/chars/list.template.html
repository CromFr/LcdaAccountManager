


<div class="row">
	<h3>Personnages actifs</h3>

	<loading [status]="loadingStatus"></loading>
	<div *ngIf="loadingStatus.isOk()">
		<table class="highlight">
			<thead>
				<tr>
					<th>Nom</th>
					<th>Race</th>
					<th>Niveau</th>
					<th>Classe(s)</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let character of activeChars">
					<td class="flow-text"><a (click)="gotoHeroDetails(character, false)">{{character.name}}</a></td>
					<td>{{character.race}}</td>
					<td>{{character.lvl}}</td>
					<td>
						<span *ngFor="let cl of character.classes">
							{{cl.name}} ({{cl.lvl}})
						</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
